<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Social Media Section</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
<style>
    * {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, sans-serif;
}
body {
background: #ffffff;
}
.social-section {
background: #2e324d;
padding: 40px 60px;
color: #ffffff;
}
.small-title {
color: #f4c430;
font-size: 14px;
margin-bottom: 8px;
}
.social-section h2 {
font-size: 26px;
margin-bottom: 20px;
}
.social-buttons {
display: flex;
gap: 15px;
flex-wrap: wrap;
}
.btn {
display: flex;
align-items: center;
gap: 10px;
padding: 12px 18px;
border-radius: 6px;
font-size: 15px;
text-decoration: none;
transition: all 0.3s ease;
}
/* Outline buttons */
.outline {
border: 1.5px solid #f4c430;
color: #ffffff;
}
.outline:hover {
background: #f4c430;
color: #2e324d;
}
/* Email button */
.email {
background: #f4c430;
color: #2e324d;
font-weight: bold;
}
.email:hover {
background: #e0b520;
}
</style>
</head>
<body>
<section class="social-section">
<p class="small-title">Social Media</p>
<h2>Let's be friends</h2>
<div class="social-buttons">
<a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit" class="btn outline">
LinkedIn <i class="fa-brands fa-linkedin-in"></i>
</a>
<a href="https://github.com/venessie" class="btn outline">
Github <i class="fa-brands fa-github"></i>
</a>
<a href="https://www.youtube.com/" class="btn outline">
Youtube <i class="fa-brands fa-youtube"></i>
</a>
<a href="https://mail.google.com/mail/u/0/#inbox"" class="btn email">
Email <i class="fa-solid fa-envelope"></i>
<a href="https://www.instagram.com/?hl=en"class="btn outline">
    Instagram <i class="fa-brands fa-instagram"></i>
    <a href="https://www.facebook.com/" class="btn outline">
        Facebook <i class="fa-brands fa-facebook"></i>
<a href="https://x.com/?lang=en" class="btn outline">
    Twitter <i class="fa-brands fa-twitter"></i>
    <a href="https://www.pinterest.com/" class="btn outline">
        Pinterest <i class="fa-brands fa-pinterest"></i>
        <a href="https://discord.com/" class="btn outline">
            Discord <i class="fa-brands fa-discord"></i>
</a>
</div>
</section>
</body>
</html>
