<html>
    <head>

    </head>
    <body>
        <p id = "demo"></p>
        <p id = "demo1"></p>
        <p id = "demo2"></p>
        <p id = "numbers"></p>
        <p id = "result"></p>
        <button onclick = "ascending()">Ascending</button>
        <button onclick = "decending()">Decending</button>
        <script>
        var points = [4,67,89,23,24,21,30,19,45,50,69]
        document.getElementById("demo").innerHTML = points

        function ascending(){
            points.sort(function(a,b){
                return a-b
            });
            document.getElementById("demo1").innerHTML = points
        }
        function decending(){
            points.sort(function(a,b){
                return b-a
            });
            document.getElementById("demo2").innerHTML = points
        }








        var numbers = [28,6,14,30]


        function myFunction(num){
           return num * 10
        }
        var newarray = numbers.map(myFunction)
        document.getElementById("numbers" ).innerHTML = newarray;
        







    function myFunction(){
        var x = 10;
        var y = 20;
        var a = eval("x + y") + "<br>";
        var b = eval("2 * 2") + "<br>";
        var c = eval("y - x") + "<br>";

        var res = a + b + c; //concatenates the string
        document.getElementById("result").innerHTML = res;
    }

        </script>
    </body>
</html>
